<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="preload"
      as="style"
      onload="this.onload = null; this.rel = 'stylesheet'"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  <script defer src="bundle.js"></script></head>
  <body>
    <section class="app">
      <main class="book-container">
        <div class="header">
          <h5>Today's To Do</h5>
          <span class="material-icons gray">autorenew</span>
        </div>
        <form class="input">
          <input
            type="text"
            name=""
            id="input"
            placeholder="Add to your list"
          />
          <span class="material-icons gray">keyboard_return</span>
        </form>
        <ul class="todo-container"> </ul>
      </main>
      <footer class="footer">
        <p class="clearAll">Clear all completed</p>
      </footer>
    </section>
  </body>
</html>
